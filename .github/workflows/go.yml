name: Golang CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        # v4.2.2
        with:
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b
        # v5.4.0
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Check format
        run: |
          echo "Running gofmt check..."

          to_format=$(gofmt -s -l .)

          if [[ -n "$to_format" ]]; then
            echo -e "::error::The following file/s need formatting:\n${to_format}"
            echo -e "\nRun 'gofmt -s -w .' to fix them."
            exit 1
          fi
